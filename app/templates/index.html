<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Spending</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .container {
            display: flex;
            justify-content: center;
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-right: 20px;
        }

        .btn {
            margin: 10px 0;
            padding: 10px 20px;
            border: none;
            border-radius: 30px;
            background-color: #28a745;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 6px rgba(40, 167, 69, 0.1), 0 1px 3px rgba(40, 167, 69, 0.08);
        }

        .btn:hover {
            background-color: #218838;
            transform: translateY(-3px);
        }

        .btn i {
            margin-right: 10px;
        }

        .result-container {
            display: none;
            margin-top: 20px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        label {
            margin-bottom: 5px;
        }

        input {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 300px;
        }

        button[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 30px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 6px rgba(0, 123, 255, 0.1), 0 1px 3px rgba(0, 123, 255, 0.08);
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <h1>User Spending</h1>
    <div class="container">
        <div class="btn-container">
            <a href="/total_spent/1" class="btn"><i class="fas fa-dollar-sign"></i> Total Spent</a>
            <a href="/average_spending_by_age" class="btn"><i class="fas fa-chart-line"></i> Average Spending</a>
            <a href="/add_new_user" class="btn"><i class="fas fa-user-plus"></i> Add New User</a>
            <a href="/delete_user" class="btn delete-btn"><i class="fas fa-trash-alt"></i> Delete User</a>
        </div>
    </div>

    <div class="result-container" id="totalSpentResult"></div>
    <div class="result-container" id="averageSpendingResult"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#addNewUserBtn").click(function() {
                window.location.href = "/add_new_user";
            });
        });
    </script>
</body>
</html>
